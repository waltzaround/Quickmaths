<!DOCTYPE html>
<html>
<head>
  <title>Quick Maths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="Quick Maths is a multiplayer game where you shoot your enemies with math">
  <meta property="og:title" content="Quick Maths">
  <meta property="og:description" content="Quick Maths is a multiplayer game where you shoot your enemies with math">
  <meta property="og:image" content="/assets/icon1200.png">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['DM Sans']
    }
  });
</script>

<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>🤓 Quick Maths 🤓</h1>
    <p>
         
      Do quick maths to wreck other players. <br/>➕➖✖️➗
      <br />      <br />    Use arrow keys to move.<br/>⬆️&nbsp;⬇️&nbsp;⬅️&nbsp;➡️

    </p>
    <hr />
  
    <input type="text" id="username-input" placeholder="Username (Optional)"  maxlength="16"/>
    <button id="play-button">Play Game</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Player</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="death-menu" class="hidden">
    <h1>You died</h1><hr/>
    <p id="score-paragraph"></p>
    <hr/>
    <p>Made by<br/><a href='https://github.com/wseagar'>Will</a> + <a href='https://minh.rocks'>Minh</a> + <a href='https://walt.online'>Walt</a> + <a href='https://github.com/johncave'>John</a><br/><a href='https://github.com/waltzaround/Quickmaths'>See repo here</a></p>
 
    <button id="play-again-button">Play again</button>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
