<!DOCTYPE html>
<html>
<head>

  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">

<body>
  <canvas id="game-canvas"></canvas>
    <div id="play-menu" class="hidden" style="background: url('https://media.tenor.com/images/3c5cc2888766bf03cde5d35f7c873223/tenor.gif'); background-repeat: no-repeat; background-size: cover;">
      <div style="background-color:rgba(0, 0, 0, 0.35);">
        <h1 style="color: white;">QUICK MAFS</h1>
      <h3 style="color: white;"><b>(mans not hot)</b></h3>
      <p style="color: white;">
        Don't be an uckers! 
        <br />
        Stay alive by using your mouse to move,
        <br />
        and number keys to solve QUICK MAFS!
      </p>
      <hr />
      <p style="color: white;">
        <!-- <br /> -->
        Team Members: 
        <a href="https://github.com/johncave" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank">John</a>, 
        <a href="https://github.com/waltzaround" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank">Walter</a>,
        <a href="https://github.com/MinhPhu0304" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank"> Minh</a>, and 
        <a href="https://github.com/sorgenskammer" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank">Adam</a>
        <br />
        See the source code on <a href="https://github.com/waltzaround/Quickmaths" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank">Github</a>.
        <br />
        Special thanks to <a href="https://victorzhou.com" style="font-weight: bold; color: white; text-decoration: underline;">Victor Zhou</a>.
      </p>
      <hr />
      <input type="text" id="username-input" placeholder="Username" />
      <button id="play-button" style="color: white;">PLAY</button>
      </div>
    </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
