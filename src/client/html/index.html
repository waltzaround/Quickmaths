<!DOCTYPE html>
<html>
<head>
  <title>Quick Maths</title>

<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>🤓 Quick Maths 🤓</h1>
    <p>
         
      Do quick maths to wreck other players. <br/>➕➖✖️➗
      <br />      <br />    Use arrow keys to move.<br/>⬆️&nbsp;⬇️&nbsp;⬅️&nbsp;➡️

    </p>
    <hr />
  
    <input type="text" id="username-input" placeholder="Username (Optional)" />
    <button id="play-button">Play Game</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>

      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
